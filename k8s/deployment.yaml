apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-app
  namespace: devops-demo
  labels:
    app: devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      containers:
      - name: devops-demo
        image: nixndme/devops-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "4.0.0"
        - name: DEPLOYMENT_TIME
          value: "2025-06-26"
        resources:
          requests:
            memory: "128Mi" # ðŸ‘ˆ Increased from 64Mi
            cpu: "50m"
          limits:
            memory: "512Mi" # ðŸ‘ˆ Increased from 128Mi to 512Mi
            cpu: "200m" # ðŸ‘ˆ Increased CPU limit too
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15 # ðŸ‘ˆ Increased delay for startup
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10 # ðŸ‘ˆ Increased delay for startup
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-demo-service
  namespace: devops-demo
spec:
  selector:
    app: devops-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30080
  type: NodePort
