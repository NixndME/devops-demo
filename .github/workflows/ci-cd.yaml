# .github/workflows/ci-cd.yml
# St Joseph's DevOps Demo - Fixed GitHub Actions Pipeline

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: nixndme
  IMAGE_NAME: st-josephs-demo

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security scan
      run: |
        echo "ğŸ” Scanning for sensitive data..."

        # Improved patterns to avoid false positives
        # Only flag when these words are used as actual secrets/keys
        if grep -r -E '(password|secret|api_key|private_key|access_key|secret_key|auth_token)\s*[=:]' app/ --exclude-dir=.git; then
          echo "âŒ Sensitive data found in code!"
          exit 1
        fi

        echo "âœ… Security scan passed - no sensitive data found"

  test:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: Run basic tests
      run: |
        cd app
        echo "ğŸ§ª Running application tests..."

        # Test that the app imports correctly
        python -c "import app; print('âœ… App imports successfully')"

        # Test health endpoint
        python -c "
        from app import app
        with app.test_client() as client:
            response = client.get('/health')
            assert response.status_code == 200
            print('âœ… Health endpoint test passed')
        "

        # Test home endpoint
        python -c "
        from app import app
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            print('âœ… Home endpoint test passed')
        "

        echo "âœ… All tests passed"

  build-and-push:
    needs: [ security-scan, test ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Generate version
      id: version
      run: |
        VERSION="v1.0.${GITHUB_RUN_NUMBER}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "ğŸ—ï¸ Building version: ${VERSION}"

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Update Kubernetes manifests
      run: |
        # Update the image version in your k8s manifests
        if [ -f "k8s-manifests.yaml" ]; then
          sed -i "s|image: nixndme/st-josephs-demo:.*|image: nixndme/st-josephs-demo:${{ steps.version.outputs.version }}|g" k8s-manifests.yaml
        fi

    - name: Commit updated manifests
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -f "k8s-manifests.yaml" ]; then
          git add k8s-manifests.yaml
          git commit -m "Update image to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
        fi

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

  notify-success:
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Success notification
      run: |
        echo "ğŸ‰ Pipeline completed successfully!"
        echo "âœ… Security scan passed"
        echo "âœ… Tests passed" 
        echo "âœ… Docker image built and pushed"
        echo "ğŸš€ Ready for deployment to demo.init0xff.com"
