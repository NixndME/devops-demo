# .gitlab-ci.yml - Fixed Security Scan
# St Joseph's DevOps Demo CI/CD Pipeline

stages:
- security
- test
- build
- deploy

variables:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: nixndme
  IMAGE_NAME: st-josephs-demo
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Security scanning with improved pattern matching
security-scan:
  stage: security
  image: alpine:latest
  before_script:
  - apk add --no-cache grep
  script:
  # Improved sensitive data check - avoid false positives
  - |
    echo "ðŸ” Scanning for sensitive data..."

    # More precise patterns to avoid false positives
    SENSITIVE_PATTERNS=(
      "password\s*[=:]"
      "secret\s*[=:]"
      "api_key\s*[=:]"
      "private_key\s*[=:]"
      "access_key\s*[=:]"
      "secret_key\s*[=:]"
      "auth_token\s*[=:]"
      "bearer\s+[a-zA-Z0-9]"
      "token\s*[=:]\s*['\"][a-zA-Z0-9]"
    )

    FOUND_SENSITIVE=false

    for pattern in "${SENSITIVE_PATTERNS[@]}"; do
      if grep -r -i -E "$pattern" app/ --exclude-dir=.git 2>/dev/null; then
        echo "âŒ Potential sensitive data found: $pattern"
        FOUND_SENSITIVE=true
      fi
    done

    if [ "$FOUND_SENSITIVE" = true ]; then
      echo "âŒ Security scan failed - sensitive data detected!"
      exit 1
    fi

    echo "âœ… No sensitive data found"

  # Check for hardcoded domains (optional - you can remove this if not needed)
  - |
    echo "ðŸŒ Checking for hardcoded domains..."
    if grep -r -E "https?://[a-zA-Z0-9.-]+\.(com|org|net)" app/ --exclude-dir=.git | grep -v "ip-api.com" | grep -v "ipapi.co"; then
      echo "âš ï¸  Hardcoded domains found - review if this is intentional"
      # Don't fail the build for this, just warn
    fi

    echo "âœ… Domain check completed"
  rules:
  - if: $CI_PIPELINE_SOURCE == "push"
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Run tests
test:
  stage: test
  image: python:3.11-slim
  before_script:
  - cd app
  - pip install --no-cache-dir -r requirements.txt
  - pip install pytest pytest-cov
  script:
  - |
    echo "ðŸ§ª Running application tests..."

    # Basic import test
    python -c "import app; print('âœ… App imports successfully')"

    # Test health endpoint
    python -c "
    from app import app
    with app.test_client() as client:
        response = client.get('/health')
        assert response.status_code == 200
        print('âœ… Health endpoint test passed')
    "

    # Test basic routes
    python -c "
    from app import app
    with app.test_client() as client:
        response = client.get('/')
        assert response.status_code == 200
        print('âœ… Home endpoint test passed')
    "

    echo "âœ… All tests passed"
  coverage: '/TOTAL.*\s+(\d+%)$/'
  rules:
  - if: $CI_PIPELINE_SOURCE == "push"
  - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Build and push Docker image
build-and-push:
  stage: build
  image: docker:24.0.5
  services:
  - docker:24.0.5-dind
  before_script:
  - echo $DOCKER_HUB_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
  script:
  - |
    # Generate version from CI pipeline
    VERSION="v1.0.${CI_PIPELINE_ID}"
    echo "ðŸ—ï¸  Building version: $VERSION"

    # Build Docker image
    docker build -t ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION} .
    docker tag ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION} ${DOCKER_USERNAME}/${IMAGE_NAME}:latest

    # Push to registry
    echo "ðŸ“¤ Pushing to Docker Hub..."
    docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}
    docker push ${DOCKER_USERNAME}/${IMAGE_NAME}:latest

    echo "âœ… Build and push completed"
    echo "IMAGE_VERSION=${VERSION}" >> build.env
  artifacts:
    reports:
      dotenv: build.env
    expire_in: 1 hour
  rules:
  - if: $CI_COMMIT_BRANCH == "main"

# Deploy to Kubernetes (optional)
deploy-to-k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
  - |
    echo "ðŸš€ Deploying to Kubernetes..."

    # Update image version in deployment
    VERSION="v1.0.${CI_PIPELINE_ID}"

    # Apply ConfigMap first
    kubectl apply -f k8s/configmap.yaml

    # Update deployment with new image
    kubectl set image deployment/st-josephs-demo app=${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION} -n st-josephs-demo

    # Wait for rollout
    kubectl rollout status deployment/st-josephs-demo -n st-josephs-demo --timeout=300s

    # Verify deployment
    kubectl get pods -n st-josephs-demo

    echo "âœ… Deployment completed successfully"
  environment:
    name: production
    url: https://demo.init0xff.com
  rules:
  - if: $CI_COMMIT_BRANCH == "main"
    when: manual # Require manual trigger for production deployment
  needs:
  - build-and-push

# Cleanup old images (optional)
cleanup:
  stage: deploy
  image: alpine:latest
  script:
  - |
    echo "ðŸ§¹ Cleanup job placeholder"
    echo "This would clean up old Docker images or unused resources"
    echo "âœ… Cleanup completed"
  rules:
  - if: $CI_COMMIT_BRANCH == "main"
    when: manual
  allow_failure: true
